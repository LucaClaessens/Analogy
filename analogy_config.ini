[database]
unix_socket = /Applications/MAMP/tmp/mysql/mysql.sock
host = localhost
user = root
passwd = root
db = Analogy
port = 21

[printer]
use_serial = ttyusbserial
ttyusbserial = /dev/tty.usbserial
raspiserial = /dev/ttyAMA0
baudrate = 9600

[sampling]
backend = opencl
cpu_only = False
checkpoint = checkpoints/analogy_cp_20000.t7
start_value = 1.0
sample_cycles = 10
bad_end_words = 
	the
	any
	of
	and
	a
	as
	to
	1
	in
	by
